env:
  TERM: xterm-256color

window:
  dimensions:
    columns: 100
    lines: 30

  padding:
    x: 10
    y: 10

  decorations: Buttonless

tabspaces: 4

draw_bold_text_with_bright_colors: false

font:
  normal:
    family: FiraCode Nerd Font
    style: Regular

  bold:
    family: FiraCode Nerd Font
    style: Bold

  italic:
    family: FiraCode Nerd Font
    style: Italic

  size: 12.0

  scale_with_dpi: true

